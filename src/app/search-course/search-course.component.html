<div class="list-course my-5">
  <div class="container">
    <div class="row">
      <form
        class="form-inline my-2 my-lg-0"
        form
        #formsearch="ngForm"
        (submit)="searchCourse(formsearch)"
      >
        <div class="input-group">
          <input
            name="course_name"
            type="search"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            ngModel
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
